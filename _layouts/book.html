---
layout: default
---

<article class="post">
    <div>
        <h1>{{ page.title }}</h1>
        <p class="author">{{ page.author }}</p>
    </div>
    <div class="quote">{{ page.publish }}</div>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
</article>

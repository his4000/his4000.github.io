---
layout: default
comments: true
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="author">{{ page.author }}</div>
    <div class="quote">{{ page.publish }}</div>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
    
    <a href="{{ page.link }}">{{ page.link }}</a>

    {% include disqus.html %}
</article>

---
layout: page
title: Project
description: This is a page to introduce the projects which I've proceeded with.
---

<div class="posts">
    {% for post in site.categories["project"] %}
        <article class="post">
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

            <div class="date">
                Written on {{ post.date | date: "%B %e, %Y" }}
            </div>
            
            <div class="entry">
                {{ post.excerpt }}
            </div>

            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
    {% endfor %}
</div>

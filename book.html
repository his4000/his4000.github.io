---
layout: page
title: Book
description: This is a page to share my ideas from books which I've read.
---
<section class="main-body">
    <div class="posts">
        {% for post in site.categories["book"] %}
            <article class="post">
                <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
                
                <div class="date">
                    Written on {{ post.date | date: "%B %e, %Y" }}
                </div>
                
                <div class="entry">
                    {{ post.excerpt }}
                </div>

                <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
            </article>
        {% endfor %}
    </div>
</section>

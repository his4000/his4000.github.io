---
layout: default
max_posts: 10
---

<div class="posts">
  {% for post in site.posts | limit: {{ max_posts }} %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="date">
        Category: {{ post.categories }}
      </div>

      <div class="entry">
        {{ post.excerpt }}
        <div class="date">
          Written on {{ post.date | date: "%B %e, %Y" }}
        </div>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

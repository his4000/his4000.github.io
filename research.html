---
layout: page
title: Research
description: This is a page to post some articles and paper summaries which I've researched on.
---

<div class="posts">
    {% for post in site.categories["research"] %}
        <article class="post">
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

            <div class="date">
                Written on {{ post.date | date: "%B %e, %Y" }}
            </div>
            
            <div class="entry">
                {{ post.excerpt }}    
            </div>

            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
    {% endfor %}
</div>
